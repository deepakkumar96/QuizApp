<div>

    <h2>Sign Up</h2>
    <form>
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" ng-model="controller.user.first_name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" ng-model="controller.user.last_name"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select ng-model="controller.user.gender">
                        <option selected="selected">Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="username" ng-model="controller.user.email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" ng-model="controller.user.password"></td>
            </tr>
            <tr>
                <td>Repeat Password</td>
                <td><input type="password" ng-model="controller.repeatPassword"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button class="btn btn-primary" ng-click="controller.signUp()">Sign Up</button>
                </td>
            </tr>
        </table>

    </form>

</div>
